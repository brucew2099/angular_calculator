<div class="container-fluid">
  <div class="jumbotron col-sm-4 p-2 m-2 bg-inverse">
    <h1 class="text-left ml-3">Angular Calculator</h1>
 
    <!--Displays the Results -->
    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div id="mainText" class="form-control text-sm-right" type="text" disabled>{{mainText}}</div>
    </div>
 
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
      <button class="btn btn-primary col-sm-3" type="button" (click)="backspace()">BACK</button>
      <button class="btn btn-secondary col-sm-3" type="button" (click)="pressKey('/')">/</button>
    </div>
 
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('7')">7</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('8')">8</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('9')">9</button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="pressKey('*')">x</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('4')">4</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('5')">5</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('6')">6</button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="pressKey('-')">-</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('1')">1</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('2')">2</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('3')">3</button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="pressKey('+')">+</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="toggleNeg()">+/-</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('0')">0</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressKey('.')">.</button>
      <button class="btn btn-lg btn-success col-sm-3 p-1" type="button" (click)="evalAnswer()">=</button>
    </div>
  </div>

  <footer>
    <div class="container-fluid">
      <div class="mt-5 pt-5">
        <h6>Calculator UI design inspired by 
          <a href="https://www.tektutorialshub.com/angular/angular-calculator-application/">
            Angular Calculator Application - TekTurotialsHub
          </a>
        </h6>
      </div>
    </div>
  </footer>
